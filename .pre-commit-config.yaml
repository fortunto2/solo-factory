# Pre-commit hooks for solo-factory
# Install: make hooks (or: uvx pre-commit install)
# Run manually: uvx pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '^templates/'
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  - repo: local
    hooks:
      - id: ty-check
        name: ty type-check (Python)
        entry: uvx ty check scripts/
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: bats-tests
        name: BATS tests (pipeline logic)
        entry: bats tests/
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: skill-triggers
        name: Skill trigger validation
        entry: python3 scripts/validate_triggers.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
